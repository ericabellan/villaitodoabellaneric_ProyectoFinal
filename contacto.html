<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Web Gaming</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo de Web Gaming" class="logo">
            <h1>Web Gaming</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="contacto.html" class="active">Contacto</a></li>
                <li><a href="tienda.html">Tienda</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de Contacto -->
    <main>
        <section id="contacto">
            <h2>Contáctanos</h2>
            <p>¿Tienes alguna pregunta o sugerencia? ¡Nos encantaría escucharte!</p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
                </div>
                <button type="submit" class="button">Enviar</button>
            </form>
        </section>
    </main>
    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 Web Gaming. Todos los derechos reservados.</p>
        <p>Contacto: <a href="mailto:kingame@gmail.com">kingame@gmail.com</a></p>
    </footer>
</body>
</html>
