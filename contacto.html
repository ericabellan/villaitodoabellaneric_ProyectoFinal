<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contacto | Web Gaming</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header__container">
            <div class="logo">
                <img src="img/logo.png" alt="Logo de Web Gaming" class="logo__img">
                <h1 class="logo__title">Web Gaming</h1>
            </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li><a href="inicio.html" class="nav__link">Inicio</a></li>
                    <li><a href="noticias.html" class="nav__link">Noticias</a></li>
                    <li><a href="catalogo.html" class="nav__link">Catálogo</a></li>
                    <li><a href="contacto.html" class="nav__link nav__link--active">Contacto</a></li>
                    <li><a href="tienda.html" class="nav__link">Tienda</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Form -->
    <main class="main">
        <section class="contacto section">
            <div class="container">
                <h2 class="section__title">Contáctanos</h2>
                <p class="section__description">¿Tienes alguna pregunta o sugerencia? ¡Nos encantaría escucharte!</p>
                <form id="contact-form" class="form">
                    <div class="form__group">
                        <label for="nombre" class="form__label">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form__input" placeholder="Tu nombre" required>
                    </div>
                    <div class="form__group">
                        <label for="email" class="form__label">Correo Electrónico</label>
                        <input type="email" id="email" name="email" class="form__input" placeholder="Tu correo electrónico" required>
                    </div>
                    <div class="form__group">
                        <label for="mensaje" class="form__label">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" class="form__textarea" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
                    </div>
                    <button type="submit" class="button">Enviar Mensaje</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer__container">
            <p class="footer__copy">&copy; 2025 Web Gaming. Todos los derechos reservados.</p>
            <p class="footer__contact">Contacto: <a href="mailto:kingame@gmail.com" class="footer__link">kingame@gmail.com</a></p>
        </div>
    </footer>
</body>
</html>
