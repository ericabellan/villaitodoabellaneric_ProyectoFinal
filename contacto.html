<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | Web Gaming</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="navbar">
    <div class="container">
      <a href="inicio.html" class="logo-link">
        <img src="img/logo.png" alt="Logo Web Gaming" class="logo-small" />
      </a>
      <nav>
        <ul class="nav-links">
          <li><a href="inicio.html">Inicio</a></li>
          <li><a href="noticias.html">Noticias</a></li>
          <li><a href="catalogo.html">Catálogo</a></li>
          <li><a href="tienda.html">Tienda</a></li>
          <li><a href="contacto.html" class="active">Contacto</a></li>
          <li><a href="eric.html">Quiénes Somos</a></li>
          <li><a href="torneos.html">Torneos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <section class="contact-form-section">
      <div class="container">
        <h1>Contáctanos</h1>
        <p>¿Tienes alguna pregunta o sugerencia? Completa el formulario y nos pondremos en contacto contigo lo antes posible.</p>
        
        <form action="#" method="post" class="contact-form">
          <div class="form-group">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
          </div>

          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required>
          </div>

          <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje..." rows="5" required></textarea>
          </div>

          <div class="form-group checkbox-group">
            <input type="checkbox" id="privacidad" name="privacidad" required>
            <label for="privacidad">Acepto la <a href="privacidad.html" target="_blank">política de privacidad</a>.</label>
          </div>

          <button type="submit" class="btn">Enviar mensaje</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Web Gaming — Desarrollado por Eric Abellan</p>
    </div>
  </footer>

</body>
