<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Web Gaming</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo de Web Gaming" class="logo">
            <h1>Web Gaming</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="contacto.html" class="active">Contacto</a></li>
                <li><a href="tienda.html">Tienda</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de contacto -->
    <main>
        <section id="contacto">
            <h2>Contáctanos</h2>
            <p class="intro">¿Tienes alguna pregunta o sugerencia? Rellena el siguiente formulario y te responderemos lo antes posible.</p>
            <form class="formulario-contacto" action="#" method="post">
                <div class="form__group">
                    <label for="nombre" class="form__label">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" class="form__input" required>
                </div>

                <div class="form__group">
                    <label for="email" class="form__label">Correo electrónico</label>
                    <input type="email" id="email" name="email" class="form__input" required>
                </div>

                <div class="form__group">
                    <label for="asunto" class="form__label">Asunto</label>
                    <input type="text" id="asunto" name="asunto" class="form__input">
                </div>

                <div class="form__group">
                    <label for="mensaje" class="form__label">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="6" class="form__textarea" required></textarea>
                </div>

                <div class="form__group checkbox">
                    <label>
                        <input type="checkbox" required> Acepto la política de privacidad.
                    </label>
                </div>

                <button type="submit" class="button">Enviar mensaje</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Contacto: <a href="mailto:kingame@gmail.com">kingame@gmail.com</a></p>
        <p>&copy; 2025 FP LLEFIÀ — Eric Abellan.</p>
    </footer>
</body>
</html>
