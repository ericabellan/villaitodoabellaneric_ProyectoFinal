<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo | Web Gaming</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header__container">
            <div class="logo">
                <img src="img/logo.png" alt="Logo de Web Gaming" class="logo__img">
                <h1 class="logo__title">Web Gaming</h1>
            </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li><a href="inicio.html" class="nav__link">Inicio</a></li>
                    <li><a href="noticias.html" class="nav__link">Noticias</a></li>
                    <li><a href="catalogo.html" class="nav__link nav__link--active">Catálogo</a></li>
                    <li><a href="contacto.html" class="nav__link">Contacto</a></li>
                    <li><a href="tienda.html" class="nav__link">Tienda</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <section class="catalogo section">
            <div class="container">
                <h2 class="section__title">Catálogo de Juegos</h2>
                <div class="catalogo__grid">
                    <article class="juego-card">
                        <img src="img/fortnite.jpg" alt="Fortnite" class="juego-card__img">
                        <h3 class="juego-card__title">Fortnite</h3>
                    </article>
                    <article class="juego-card">
                        <img src="img/lego-fortnite.jpg" alt="LEGO Fortnite" class="juego-card__img">
                        <h3 class="juego-card__title">LEGO Fortnite</h3>
                    </article>
                    <article class="juego-card">
                        <img src="img/rocket-league.jpg" alt="Rocket League" class="juego-card__img">
                        <h3 class="juego-card__title">Rocket League</h3>
                    </article>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer__container">
            <p class="footer__contact">
                Contacto: <a href="mailto:kingame@gmail.com" class="footer__link">kingame@gmail.com</a>
            </p>
            <p class="footer__copy">&copy; 2025 FP LLEFIÀ – Eric Abellan</p>
        </div>
    </footer>
</body>
</html>
