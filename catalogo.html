<!-- Catálogo -->
<main>
  <section id="catalogo">
    <h2 class="section-title">🎮 Catálogo de Juegos</h2>
    <p class="intro">
      Explora los mejores títulos disponibles en nuestra plataforma. Haz clic en cada uno para obtener más información o probarlos.
    </p>

    <!-- Botón Jugar Aleatorio -->
    <div class="boton-aleatorio-container">
      <button class="btn" onclick="jugarAleatorio()">🎲 Jugar juego aleatorio</button>
    </div>

    <div class="catalogo-grid">

      <!-- Juego creado por ti -->
      <div class="juego-card personalizado">
        <img src="img/mi-juego.jpg" alt="Mi Juego Épico">
        <div class="juego-info">
          <h3>Mi Juego Épico</h3>
          <p>Una aventura única creada por mí. ¡Pruébalo gratis o cómpralo completo!</p>
          <span class="categoria">Indie / Aventura</span>
          <div class="botones-juego">
            <button class="btn" onclick="probarJuego()">🎮 Probar Gratis</button>
            <a href="comprar.html" class="btn">🛒 Comprar Juego</a>
          </div>
        </div>
      </div>

      <!-- Juegos populares (siguen igual) -->
      <!-- Fortnite, Rocket League, Fall Guys, etc... -->

    </div>
  </section>
</main>

<!-- Script adicional para probar tu juego -->
<script>
  function jugarAleatorio() {
    const enlaces = Array.from(document.querySelectorAll(".juego-card a")).map(card => card.href);
    const aleatorio = enlaces[Math.floor(Math.random() * enlaces.length)];
    window.open(aleatorio, "_blank");
  }

  function probarJuego() {
    // Cambia esto por la URL real de tu juego gratuito
    window.open("demo/mi-juego/index.html", "_blank");
  }
</script>
