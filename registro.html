<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario de Registro | Web Gaming</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Barra de Navegación -->
  <header class="navbar">
    <div class="logo-container">
      <img src="img/logo.png" alt="Logo Web Gaming" class="logo-small">
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="inicio.html">Inicio</a></li>
        <li><a href="noticias.html">Noticias</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="eric.html">Quiénes Somos</a></li>
        <li><a href="torneos.html">Torneos</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content" role="main">
    <section class="registro container" aria-labelledby="registro-title">
      <h2 id="registro-title">📝 ¡Regístrate para participar en torneos!</h2>

      <form action="#" method="post" class="formulario-registro" novalidate>
        <div class="form-group">
          <label for="nombre">Nombre completo:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Tu nombre"
            required
            aria-required="true"
            minlength="2"
            maxlength="50"
            pattern="[A-Za-zÀ-ÿ\s]+"
            title="Por favor, ingresa solo letras y espacios"
          />
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="ejemplo@correo.com"
            required
            aria-required="true"
          />
        </div>

        <div class="form-group">
          <label for="juego">Juego favorito:</label>
          <select id="juego" name="juego" required aria-required="true" aria-describedby="juegoHelp">
            <option value="" disabled selected>Elige un juego</option>
            <option value="fortnite">Fortnite</option>
            <option value="rocket-league">Rocket League</option>
            <option value="cod">Fall Guys</option>
          </select>
          <small id="juegoHelp" class="form-text">Selecciona el juego para el que quieres participar.</small>
        </div>

        <button type="submit" class="btn" aria-label="Enviar formulario de registro">Registrarse</button>
      </form>
    </section>
  </main>

  <footer class="footer" role="contentinfo">
    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    <p>&copy; 2025 Web Gaming — Hecho por Eric Abellan</p>
  </footer>
<script>
  document.querySelector('.formulario-registro').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('¡Jugador registrado con éxito! 🎮');
    this.reset();
  });
</script>
</body>
</html>
